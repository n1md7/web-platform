swagger: "2.0"
info:
  title: "Swagger API documentation"
  description: >
    This is an example Koa API.
  version: "1.0.0"
host: "localhost:8080"
schemes:
  - "http"

paths:
  /api/v1/user/new:
    post:
      summary: "UserModel registration"
      description: "Creates new user"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: "object"
            required:
              - email
              - password
              - confirmPassword
              - role
            properties:
              email:
                type: "string"
                example: "username@email.com"
              role:
                type: "string"
                example: "user"
              password:
                type: "string"
                example: "secret123"
              confirmPassword:
                type: "string"
                example: "secret123"
      responses:
        200:
          description: "Registration is successful"
          schema:
            type: "string"
        400:
          description: "Bad request happened"
  /api/v1/user/auth:
    post:
      summary: "Authentication request"
      description: "Authenticates user based on email and password"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "E-mail and password to authenticate"
          required: true
          schema:
            type: "object"
            required:
              - email
              - password
            properties:
              email:
                type: "string"
                example: "username@email.com"
              password:
                type: "string"
                example: "secret123"
              rememberMe:
                type: "boolean"
                example: false

      responses:
        200:
          description: "Credentials are correct"
          schema:
            type: "string"
        401:
          description: "Wrong credentials"
        400:
          description: "Bad request happened"
  /health-check:
    get:
      summary: "Check the status of the service"
      description: "If the service is up and running correctly the response will be 'UP'"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "Service is up and healthy"
          schema:
            $ref: "#/definitions/Health"
        500:
          $ref: '#/responses/500'

responses:
  500:
    description: Internal Server Error
    schema:
      $ref: '#/definitions/Error'

definitions:
  Health:
    type: "object"
    properties:
      status:
        type: "string"
        enum:
          - "UP"
          - "DOWN"
      version:
        type: "string"
  Error:
    type: "object"
    properties:
      data:
        type: "object"
        properties:
          error:
            type: "string"



